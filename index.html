<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>See and Say Storymaker | COMP1073 Assignment 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/app.js" defer></script>
</head>
<body>
    <div>
        <h1>Let's make a story!</h1>
        <div class="book">
            <div class="left-page">
                <!-- elements of the story -->
                <div class="elements">
                    <!-- 1 -->
                    <div class="column col1">
                        <h2>1</h2>
                        <p>Choosen word:</p>
                        <p id="chooseNoun1"></p> 

                        <!-- images got from https://www.flaticon.com/free-icons/ created by Freepik - Flaticon--> 
                        <img id="turkey" src="images/turkey.png" alt="turkey">
                        <img id="woman" src="images/woman.png" alt="woman">
                        <img id="dad" src="images/dad.png" alt="dad">
                        <img id="dog" src="images/dog.png" alt="dog">
                        <img id="teacher" src="images/teacher.png" alt="teacher">
                        <img id="elephant" src="images/elephant.png" alt="elephant">
                        <img id="cat" src="images/cat.png" alt="cat"> 
                    </div>
                    <!-- 2 -->
                    <div class="column col2">
                        <h2>2</h2>
                        <p>Choosen word:</p>
                        <p id="chooseVerb2"></p> 
                        <img id="sat" src="images/sat.png" alt="sat">
                        <img id="eat" src="images/eat.png" alt="eat">
                        <img id="dance" src="images/dance.png" alt="dance">
                        <img id="saw" src="images/saw.png" alt="saw">
                        <img id="dislike" src="images/dislike.png" alt="dislike">
                        <img id="kiss" src="images/kiss.png" alt="kiss">
                    </div>
                    <!-- 3 -->
                    <div class="column col3">
                        <h2>3</h2>
                        <p>Choosen word:</p>
                        <p id="chooseAdj3"></p> 
                        <img id="funny" src="images/funny.png" alt="funny">
                        <img id="scary" src="images/scary.png" alt="scary">
                        <img id="goofy" src="images/goofy.png" alt="goofy">
                        <img id="slimy" src="images/slimy.png" alt="slimy">
                        <img id="bark" src="images/bark.png" alt="bark">
                        <img id="sad" src="images/sad.png" alt="sad">
                    </div>
                    <!-- 4 -->
                    <div class="column col4">
                        <h2>4</h2>
                        <p>Choosen word:</p>
                        <p id="chooseNoun4"></p>
                        <img id="goat" src="images/goat.png" alt="goat">
                        <img id="monkey" src="images/monkey.png" alt="monkey">
                        <img id="fish" src="images/fish.png" alt="fish">
                        <img id="cow" src="images/cow.png" alt="cow">
                        <img id="frog" src="images/frog.png" alt="frog">
                        <img id="bug" src="images/bug.png" alt="bug">
                        <img id="worm" src="images/worm.png" alt="worm">
                    </div>
                    <!-- 5 -->
                    <div class="column col5">
                        <h2>5</h2>
                        <p>Choosen word:</p>
                        <p id="chooseComp5"></p>
                        <img id="moon" src="images/moon.png" alt="moon">
                        <img id="chair" src="images/chair.png" alt="chair">
                        <img id="spaghetti" src="images/spaghetti.png" alt="spaghetti">
                        <img id="soup" src="images/soup.png" alt="soup">
                        <img id="grass" src="images/grass.png" alt="grass">
                        <img id="shoes" src="images/shoes.png" alt="shoes">
                    </div>
                </div>
            </div>

            <div class="right-page">
                <p class="steps">1. Click on the buttons and create fun stories!</p>
                
                <!-- buttons to build the story -->
                <div class="buttons">
                    <!-- 1-noun -->
                    <button id= "noun1" class="button purple"></button>
                    <!-- 2-verb -->
                    <button id="verb2" class="button blue"></button>
                    <!-- 3-adjective -->
                    <button id="adj3" class="button green"></button>
                    <!-- 4-noun -->
                    <button id="noun4" class="button orange"></button>
                    <!-- 5-complement -->
                    <button id="comp5" class="button pink"></button>
                </div>

                <p class="steps">2. SHOW YOUR STORY, if you don't like it RESET and let the fun start again OR create a RANDOM STORY:</p>
                <!-- other buttons -->
                <div class="otherbuttons">
                    <!-- show story -->
                     <button id="show" class="button red">Show Story</button>
                     <button id="random" class="button white">Random Story</button>
                     <button id="reset" class="button grey">Reset</button> 
                </div>
                <div>
                    <p id="story"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
